<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="theme.css">
    <title>vue-tutor1</title>
</head>

<body>
    <div class="container pt-5" id="app">
        <div class="card">
            <h1 :style="{color: inputValue.length < 5 ? 'darkred' : 'darkblue',
            fontSize: inputValue.length < 6 ? '2rem' : '1.5rem'
        }">{{ title }}</h1>
            <div class="form-control">
                <input type="text" 
                :placeholder="placeholderString" 
                v-model="inputValue"
                @keypress.enter="addNewNote" 
                />
            </div>
            <button class="btn" v-on:click="addNewNote">Добавить</button>
            <hr>
            <ul class="list" v-if="notes.length !== 0">
                <li class="list-item" v-for="(myNote, index) in notes">
                   <!-- 1 <span :class="myNote.length > 5 ? 'primary' : 'bold'">({{ index + 1 }}) {{ toUpperCase(myNote) }}</span> -->
                   <!-- 2 <span :class="{'primary': true, 'bold': myNote.length > 5}">({{ index + 1 }}) {{ toUpperCase(myNote) }}</span> -->
                   <span :class="['bold', {'primary': myNote.length > 5}]">({{ index + 1 }}) {{ toUpperCase(myNote) }}</span>
                    <button class="btn danger" v-on:click="removeNote(index)">Удалить</button>
                </li>
                <hr>
                <li><strong>Общее количество: {{ notes.length }}</strong> | Удвоенное: {{ doubleCountComputed }}</li>
            </ul>
            <div v-else="notes.length === 0">Заметок нет. Добавьте первую</div>
        </div>
    </div>
</body>
<script src="https://unpkg.com/vue@next"></script>
<script src="app.js"></script>

</html>
